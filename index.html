<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" title="Color">
  <script src="myScript.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      Buscador de noticias
    </h1>
    <form onsubmit="submitSearch(event)">
    <input class="my-input" type="text" placeholder="Write Here...">
    <button>
      Buscar
    </button>
    </form>
    <div class="spinner-case">
      <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#0095ff">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                repeatCount="indefinite" />
            </path>
          </g>
        </g>
      </svg>
    </div>
    <div class="results">
    </div>
    <table class="my-table">
    </table>
  </div>
</body>

</html>
